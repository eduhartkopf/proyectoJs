<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO de la pagina para un mejor posicionamiento de los motores de busqueda -->

  <meta name="description"
    content="Pon a prueba tus conocimientos sobre Harry Potter con esta trivia interactiva. Â¿PodrÃ¡s responder todas las preguntas correctamente?">
  <meta name="keywords" content="Harry Potter, trivia, juego de preguntas, magia, Hogwarts, pelÃ­culas, libros">
  <title>Trivia de Harry Potter</title>

  <!-- CDN de Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="bg-light">
  <header class="bg-secondary text-white text-center p-3">
    <h1 class="fs-4"> ğŸ¿ Trivia de PelÃ­culas!</h1>
    <p class="mb-0 fs-6">A jugar!</p>
  </header>

  <!-- Aca inicia la trivia -->

  <section id="inicio" class="container text-center my-4">
    <h2 class="fs-5">Ingresa tus datos para iniciar la trivia </h2>

    <input type="text" id="nombreJugador" class="form-control w-100 my-2" placeholder="Coloca tu nombre Muggle">

    <p id="errorNombre" class="text-danger d-none">âš ï¸ Por favor coloca un nombre.</p>

    <button id="empezar" class="btn btn-success w-100 mt-2">Empezar Trivia</button>
  </section>

  <!-- Juego -->

  <main id="juego" class="container my-4 d-none">

    <!-- Barra de progreso para que incremente a medida que avanza el juego para que el jugador sepa cuanto falta para finalizar y en que momento de la trivia se encuentra -->

    <div id="progreso-container" class="mb-3">
      <div id="progreso-barra">
        <div id="progreso"></div>
      </div>
      <span id="progreso-texto">0/0</span>
    </div>

    <!-- Pregunta justificada con Bootstrap -->

    <section id="pregunta" class="mb-3 text-center">
      <h2 class="fs-5 pregunta-texto"></h2>
    </section>

    <!-- Opciones -->

    <section id="opciones" class="d-grid gap-2"></section>

    <!-- Resultado -->

    <section id="resultado" class="text-center mt-3"></section>

    <!-- BotÃ³n de siguiente -->

    <button id="siguiente" class="btn btn-primary w-100 mt-3 d-none">Siguiente Pregunta</button>
  </main>


  <!-- Ranking que se va a guardar el localStorage para que varios jugadores puedan jugar en un mismo dispositivo -->

  <section id="ranking" class="container my-4 d-none text-center">
    <h2 class="fs-5">ğŸ† Top 5 Jugadores</h2>
    <ol id="listaRanking" class="mb-3"></ol>
    <button id="volverInicio" class="btn btn-primary w-100 mt-2">Volver a Jugar</button>
  </section>

  <!-- Footer -->

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-1">Puntaje: <span id="puntaje">0</span></p>
    <p class="mb-1">MÃ¡ximo: <span id="maximo">0</span></p>
    <button id="reiniciar" class="btn btn-warning w-100 mt-2">Reiniciar trivia</button>
  </footer>

  <!-- CDN de toastify -->

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>

  <!-- CDN de Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
