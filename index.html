<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Harry Potter</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="bg-light">
  <header class="bg-dark text-white text-center p-3">
    <h1 class="fs-4">游꿡 Trivia de Pel칤culas!</h1>
    <p class="mb-0 fs-6">Ingresa tu nombre y prob치 cuanto sabes del mundo m치gico</p>
  </header>
  
  <!-- Inicio de mi trivia -->

  <section id="inicio" class="container text-center my-4">
    <h2 class="fs-5">Ingresa tu nombre para jugar</h2>

    <!-- Imput para el jugador coloque su nombre -->

    <input 
      type="text" 
      id="nombreJugador" 
      class="form-control w-100 my-2" 
      placeholder="Tu nombre">

    <!-- Mensaje para cuando el jugador no coloque su nombre
      -->
    <p id="errorNombre" class="text-danger d-none">
      丘멆잺 Por favor ingresa tu nombre
    </p>

    <button id="empezar" class="btn btn-success w-100 mt-2">Empezar Trivia</button>
  </section>

  <!-- Juego  -->

  <main id="juego" class="container my-4 d-none">
    <section id="pregunta" class="text-center mb-3">
      <h2 class="fs-5"></h2>
    </section>

    <section id="opciones" class="d-grid gap-2">

      <!-- Opciones din치micas -->
    </section>

    <section id="resultado" class="text-center mt-3"></section>

    <!-- Bot칩n de siguiente pregunta -->

    <button id="siguiente" class="btn btn-primary w-100 mt-3 d-none">Siguiente Pregunta</button>
  </main>

  <!-- Ranking de los jugadores de la trivia -->

  <section id="ranking" class="container my-4 d-none text-center">
    <h2 class="fs-5">游끥 Top 5 Jugadores</h2>
    <ol id="listaRanking" class="mb-3"></ol>
    <button id="volverInicio" class="btn btn-primary w-100 mt-2">Volver a Jugar</button>
  </section>

  <!-- Footer -->

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-1">Puntaje: <span id="puntaje">0</span></p>
    <p class="mb-1">M치ximo: <span id="maximo">0</span></p>
    <button id="reiniciar" class="btn btn-warning w-100 mt-2">Reiniciar trivia</button>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
