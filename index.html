<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description"
    content="Pon a prueba tus conocimientos sobre Harry Potter con esta trivia interactiva. ¿Podrás responder todas las preguntas correctamente?">
  <meta name="keywords" content="Harry Potter, trivia, juego de preguntas, magia, Hogwarts, películas, libros">
  <title>Trivia de Harry Potter</title>

  <!-- CDN Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="bg-light">
  <header class="bg-secondary text-white text-center p-3">
    <h1 class="fs-4"> 🍿 Trivia de Películas!</h1>
    <p class="mb-0 fs-6">A jugar!</p>
  </header>

  <!-- Sección de inicio -->

  <section id="inicio" class="container text-center my-4">
  <h2 class="fs-5">Ingresa tus datos para iniciar la trivia </h2>

  <input type="text" id="nombreJugador" class="form-control w-100 my-2" placeholder="Coloca tu nombre Muggle">
  <p id="errorNombre" class="text-danger d-none">⚠️ Por favor coloca un nombre.</p>
  <button id="empezar" class="btn btn-success w-100 mt-2">Empezar Trivia</button>

  <!-- Ranking siempre visible -->

  <div id="rankingInicio" class="mt-4 text-start">
    <h3>🏆 Top 5 Jugadores</h3>
    <ol id="listaRanking" class="list-group list-group-numbered"></ol>
  </div>
</section>


  <!-- Sección de juego -->

  <main id="juego" class="container my-4 d-none">

    <!-- Barra de progreso -->

    <div id="progreso-container" class="mb-3">
      <div id="progreso-barra" class="bg-light border">
        <div id="progreso" class="bg-success" style="height: 20px; width: 0;"></div>
      </div>
      <span id="progreso-texto">0/0</span>
    </div>

    <!-- Pregunta -->

    <section id="pregunta" class="mb-3 text-center">
      <h2 class="fs-5 pregunta-texto"></h2>
    </section>

    <!-- Opciones -->

    <section id="opciones" class="d-grid gap-2"></section>

    <!-- Resultado -->

    <section id="resultado" class="text-center mt-3"></section>

    <!-- Botón siguiente -->

    <button id="siguiente" class="btn btn-primary w-100 mt-3 d-none">Siguiente Pregunta</button>

  </main>

  <!-- Footer -->

  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p class="mb-1">Puntaje: <span id="puntaje">0</span></p>
    <p class="mb-1">Máximo: <span id="maximo">0</span></p>

    <!-- Sección de ranking fijo en la pagina de inicio -->

    <section id="ranking" class="container my-3 text-center">
      <h2 class="fs-5 text-white">🏆 Top 5 Jugadores</h2>
      <ol id="listaRanking" class="list-group list-group-numbered mb-3"></ol>
      <button id="reiniciar" class="btn btn-warning w-100 mt-2" style="max-width: 400px;">Reiniciar Trivia</button>
    </section>
  </footer>

  <!-- Scripts -->
   
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
